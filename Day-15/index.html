<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
     #parent{
        width: 100%;
        border: 4px solid black;
     }
     @media screen and (min-width:450px) {
        #parent {
            border: 4px solid red;
        }
        
     }   
            
        

    </style>
</head>
<body>
    <div id="parent">
        <div >1</div>
        <div >2</div>
        <div >3</div>
        <div >4</div>
    </div>
</body>
</html>
