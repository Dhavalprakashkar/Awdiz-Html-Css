<body>
    <body>
        <h1>css selectors:</h1>
        <p>hello</p>
        <p class="border">hi</p>
        <p class="border-green">hey</p>

        <h1>opacity:</h1>
    <p style="opacity: 0.2;">hhhh</p>
    <p style="opacity: 0.5;">jjj</p>
    <p style="opacity: 1;">lll</p>
        
    <h1>Background-image:</h1>
        <div class="backimage">
            <p>para</p>
            <p>Line</p>
            <p>word</p>
            <p>search</p>
            <p>type</p>
            
        </div>
         
      
    
        <p style="border: 2px solid blue"> border solid</p>
        <p style="border: 2px dotted green"> border dotted</p>
        <p style="border: 2px dashed blue"> border dashed</p>
        <p style="border: 2px ridge indigo"> border ridge</p>
        <p style="border: 2px groove yellow"> border groove</p>
        <p style="border: 2px inset orange"> border inset</p>
        <p style="border: 2px outset maroon;"> border outset</p>
    
        <button style="border: none">Click</button>
        <input style="border: none; outline: none" />
    
        <div class="radius">
            <p>1 p</p>
            <p>2 p</p>



        </div>
        <div class="radius1">
            <p>Circle</p>
            



        </div>
        <p style="margin-left: 40px; border:2px solid black">Margin left</p>
        <p style="margin-top: 40px; border:2px solid black">Margin top</p>
        <p style="margin-right: 40px; border:2px solid black">Margin right</p>
        <p style="margin-bottom: 40px; border:2px solid black">Margin bottom</p>

    
        
    
</body>
